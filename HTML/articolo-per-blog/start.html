<!DOCTYPE html>
<html lang="it">

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Articolo di blog</title>
    </head>

    <body>
         <header>
              <h1>Blog bellissimo e meraviglioso</h1>
        </header>
        <main>
              <article>
                    <h2>Titolo dell'articolo</h1>
                    <section>
                        <p>Questo articolo ha una sezione che può essere stilizzata.</p>
                        <p>Ecco qui un altro paragrafo.</p>
                    </section>
                    <section>
                        <p>Questa sezione può essere stilizzata diversamente dalla prima.</p>
                    </section>
                    <img src="assets/hands.png" alt="immagine di mani che scrivono sulla tastiera di un laptop">
                    <img src="assets/laptop.png" alt="immagine di un laptop acceso sopra un tavolo">
                </article>
        </main>
        <footer>
            <form action="blog/sottoscrizioni" method="get">
                <h3>Iscriviti alla newsletter!</h2>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user-email" required>
                </div><br>
                <div>
                    <button type="submit">Iscriviti</button>
                </div>
            </form>
        </footer>
    </body>
</html>
