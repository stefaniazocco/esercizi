<!DOCTYPE html>
<html lang="it">

	<head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   	 	<title>form</title>
		<style>
			label {
			display: block
			}
		</style>
	</head>

	<body>
		<form action="esercizio.htm" method="post"></form>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
			</div> <br>
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
			</div> <br>
			<div>
				<label for="fname">Nome:</label>
				<input type="text" id="fname" name="fname">
			</div> <br>
			<div>
				<label for="lname">Cognome:</label>
				<input type="text" id="lname" name="lname">
			</div> <br>
			<div>
				<label for="tel">Numero di telefono:</label>
				<input type="tel" id="tel" name="tel">
			</div> <br>
			<div>
				<label for="plans">Scegli un piano di abbonamento:</label>
				<select  name="plans" id="plans">
					<option value="free-plan">Prova gratuita</option>
  					<optgroup label="Abbonamenti">
    					<option value="3-months">3 mesi a 19,99€</option>
    					<option value="6-months">6 mesi a 34,99€</option>
						<option value="1-year">1 anno a 64,99€</option>
  					</optgroup>
				</select>
			</div><br>
			<div>
				<label for="pro">Aggiungi i vantaggi PRO</label>
				<input type="checkbox" id="pro" name="pro" value="pro">
			</div> <br>
			<fieldset>
				<legend>Dati carta di credito:</legend>		
				<div>
					<label for="ccnum">Numero carta</label>
            		<input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
				</div>		
				<div>
					<label for="expmonth">Data di scadenza</label>
            		<input type="text" id="expmonth" name="expmonth" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$">
				</div>
           		<div>
					<label for="cvc">CVC</label>
               		<input type="text" id="cvc" name="cvc" placeholder="XXX">
				</div>
			</fieldset> <br>
			
			<section>
				<p>INDIRIZZO DI FATTURAZIONE:</p>
				<div>
					<label for="billing-address">Via/piazza</label>
					<input type="text" id="billing-address" name="address">
				</div><br>
				<div>
					<label for="city">Città</label>
					<input type="text" id="city" name="city">
				</div><br>
				<div>
					<label for="country">Nazione</label>
					<input type="text" id="country" name="country">
				</div><br>
				<div>
					<label for="zip">CAP</label>
					<input type="text" id="zip" name="zip" pattern="[0-9]*">
				</div>
			</section>
			
		</form>
	</body>

</html>
