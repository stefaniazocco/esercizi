<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
let fetchPost = document.getElementById("fetch-post");
let savePost = document.getElementById("save-post");

let body; //per poter richiamare body nella seconda funzione

fetchPost.addEventListener("click", 
  async function fetchPost(){
  fetch ("https://jsonplaceholder.typicode.com/posts/1")
  .then ((response) => response.text())
  .then ((data) => {      
    body = data;
    console.log(body)
  })
  }
)

savePost.addEventListener("click", 
  async function savePost(){
    localStorage.setItem("post", body);
    console.log(localStorage.getItem("post"))
  })

</script>
