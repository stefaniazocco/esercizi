<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
    let bottone = document.getElementById("fetch-post");
    let scritta = document.getElementById("post-title");
    bottone.addEventListener("click", 
    async function print(){
      let body = JSON.parse(localStorage.getItem("post"));
      scritta.innerHTML = body.title
    })
</script>
