<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here

  async function getTodos() {
      const result = await fetch("https://jsonplaceholder.typicode.com/todos/4");
      const responseObject = await result.json();
      console.log(responseObject);
      const {completed, id, title, userId} = responseObject;
      const container = document.querySelector("#container");
      
      
      const h2 = document.createElement("h2");
      h2.textContent = title;
      container.appendChild(h2);

      const myinput = document.createElement("input");
      myinput.setAttribute("type", "checkbox");
      container.appendChild(myinput);
      console.log(completed); //true
      if(completed===true){
        myinput.checked = true;
      }
    }

    getTodos();


</script>
