<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here

  const title = document.getElementById('todo-title');
  const completed = document.getElementById('todo-completed');

  async function createPost() {

    let response = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify({
        title: title.value,
        completed: completed.checked
      }),
    });

    let result = await response.json();
    console.log(result)

  }

  const button = document.getElementById('submit-todo');
  button.innerText = "submit";
  button.addEventListener('click', () => { event.preventDefault(); createPost() });

</script>
