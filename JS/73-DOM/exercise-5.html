<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  // code here

  const button = document.getElementById("add-row");
  const tbody = document.querySelector("tbody");

  button.addEventListener("click", function addRow() {
    const row = document.createElement("tr");
    tbody.appendChild(row);

    const firstName = document.createElement("th");
    row.append(firstName);
    firstName.textContent = "First Name"

    const lastName = document.createElement("th");
    row.append(lastName);
    lastName.textContent = "Last Name"

    const age = document.createElement("th");
    row.append(age);
    age.textContent = "Age"



    const cells = [firstName, lastName, age];
    cells.forEach(cell => cell.style.border = "1px solid red");

  })

</script>
