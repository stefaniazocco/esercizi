<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  // code here

  const listItem = document.getElementsByClassName("hero-list-item");
  
  for (let i = 0; i < listItem.length; i++){  
    listItem[i].addEventListener('mouseover', function() {
      listItem[i].style.backgroundColor = 'red';
    })
  };

  for (let i = 0; i < listItem.length; i++) {
    listItem[i].addEventListener('mouseout', function() {
      listItem[i].style.backgroundColor = 'initial';
    })
  };
</script>
